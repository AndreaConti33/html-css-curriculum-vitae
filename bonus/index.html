<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party</title>
</head>
<body>
    <header>
        <h1>Halloween Party</h1>
    </header>
    <form>
        <div>
            <label for="nome">Nome</label>
            <br>
            <input type="text" placeholder="Inserisci il tuo nome" required id="nome">
        </div>
        <div>
            <label for="e-mail">e-mail</label>
            <br>
            <input type="email" placeholder="Inserisci la tua e-mail" required id="e-mail">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <br>
            <input type="tel" placeholder="Inserisci il tuo numero di telefono" required id="telefono">
        </div>
        <div>
            <label for="ora-di-arrivo">Orario di arrivo</label>
            <br>
            <input type="time" required id="ora di arrivo">
        </div>
        <div>
            <label for="amici-portati">Quanti amici porti</label>
            <br>
            <input type="number" placeholder="Inserisci un numero">
        </div>
        <div>
            <label for="come-ci-hai-trovato">Come ci hai trovato</label>
            <br>
            <select name="scelta" id="scegli tra le">
                <option value="facebook">Facebook</option>
                <option value="tiktok">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="amici">Tramite amici</option>
                <option value="volantini">Volantini</option>
            </select>
        </div>
        <div>
            <label for="condizioni">Accetta le condizioni</label>
            <input type="checkbox" required id="condizioni">
        </div>
        <div>
            
        </div>
    </form>
</body>
</html>
